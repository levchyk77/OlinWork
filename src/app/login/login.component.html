<div *ngIf="error" class="alert alert-danger">{{error}}</div>
<h2>Login</h2>
<form [formGroup]='loginForm' (ngSubmit)='onSubmit()'>
  <div class="form-group">
    <label for="">Login</label>
    <input type="text" formControlName='username' class="form-control"
      [ngClass]="{ 'is-invalid': submitted && logForm.username.errors }">
    <!-- error message -->
    <div *ngIf="submitted && logForm.username.errors" class="invalid-feedback">
      <div *ngIf="logForm.username.errors.required">Username is required</div>
    </div>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" formControlName='password' class="form-control"
      [ngClass]="{ 'is-invalid': submitted && logForm.password.errors }">
    <!-- error message -->
    <div *ngIf="submitted && logForm.password.errors" class="invalid-feedback">
      <div *ngIf="logForm.password.errors.required">Password is required</div>
    </div>
  </div>
  <div class="form-group">
    <button [disabled]="loading" class="btn btn-primary">
      <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span> Login
    </button>
    <a routerLink="/register" class="btn btn-link">Register</a>
  </div>

</form>
