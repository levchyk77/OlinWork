<div *ngIf="error" class="alert alert-danger">{{error}}</div>
<h2>Register</h2>
<form [formGroup]="registerForm" (ngSubmit)='onSubmit()'>

  <div class="form-group">
    <label for="firstName">First Name</label>
    <input type="text" formControlName="firstName" class="form-control"
      [ngClass]="{ 'is-invalid': submitted && regForm.firstName.errors }">
    <!-- error message -->
    <div *ngIf="submitted && regForm.firstName.errors" class="invalid-feedback">
      <div *ngIf="regForm.firstName.errors.required">First Name is required</div>
    </div>
  </div>

  <div class="form-group">
    <label for="firstName">Last Name</label>
    <input type="text" formControlName="lastName" class="form-control"
      [ngClass]="{ 'is-invalid': submitted && regForm.lastName.errors }">
    <!-- error message -->
    <div *ngIf="submitted && regForm.lastName.errors" class="invalid-feedback">
      <div *ngIf="regForm.lastName.errors.required">Last Name is required</div>
    </div>
  </div>

  <div class="form-group">
    <label for="userName">User Name</label>
    <input type="text" formControlName="userName" class="form-control"
      [ngClass]="{ 'is-invalid': submitted && regForm.userName.errors }">
    <!-- error message -->
    <div *ngIf="submitted && regForm.userName.errors" class="invalid-feedback">
      <div *ngIf="regForm.userName.errors.required">User Name is required</div>
    </div>
  </div>

  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" formControlName="password" class="form-control"
      [ngClass]="{ 'is-invalid': submitted && regForm.password.errors }" />
    <div *ngIf="submitted && regForm.password.errors" class="invalid-feedback">
      <div *ngIf="regForm.password.errors.required">Password is required</div>
      <div *ngIf="regForm.password.errors.minlength">Password must be at least 6 characters</div>
    </div>
  </div>

  <div class="form-group">
    <button [disabled]="loading" class="btn btn-primary">
      <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
      Register
    </button>
    <a routerLink="/login" class="btn btn-link">Cancel</a>
  </div>

</form>
